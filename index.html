<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- This is the home page. -->
    <div class="home-page"> 
        <!-- This section includes the start button to get to the questionaire. -->
        <div class="row header">
            <div class="col-md-10 col-sm-6">
                <h5 id="h-score">View HighScore</h5>
            </div>
            <div class="col-md-2 col-sm-6">
                <h5 id="time">Time: 0 </h5>
            </div>
        </div>

        <br><br>

        <div class="wrapper">
            <div class=" row ">
                <div class="col-md-10 col-sm-6">
                    <h2>Coding Quiz Challenge</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-sm-6">
                    <p>Answer the following code-related questions within the time limit.</p>
                    <p>Keep in mind that incorrect answers will penalize your score time by 15 seconds.</p>

                    <button id="start" class="btn btn-primary btn-lg">Start Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- This section will include the questions. -->
    <div class="divContainer">
        <!-- This section will will display the questions. -->
        <h3 id="title"> </h3>
        <ol id="question-list"></ol>
    </div>
    <br>
    <div id="response"></div>

    <div class="finish-section">
        <h3>All Done!</h3>

            <p id="result"> </p>
            <p id="errorSmg"></p>

            <form class="form-inline">
                <div class="form-group mb-2">
                    <h5 id="staticEmail2">Enter initials </h5>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="inputInitial" placeholder="Enter your initials"> </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
    </div>
    
    <div class="final-page">
        <h2>HighScores</h2>

            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="1.">
            </div>
            <button class="myBtn" onclick="init()">Go Back</button>
            <button class="myBtn" onclick="clearScore()">Clear highScores</button>
    </div>

    <script scr="script.js"></script>
</body>

</html>
